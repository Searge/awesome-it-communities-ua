name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  Awesome_Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npx awesome-lint

  Awesome_Bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0
      - name: Checks
        run: |
          gem install awesome_bot
          awesome_bot README.md --allow-ssl --allow-redirect  -a 429 --white-list github.com/buildkite/emojis/raw/main/img-buildkite-64,upload.wikimedia.org/wikipedia/commons
